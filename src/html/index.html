<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Gavel Galore Homepage</title>
  </head>
  <body cz-shortcut-listen="true">
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <span class="material-symbols-outlined">gavel</span>
            <a class="navbar-brand" href="index.html">GavelGalore</a>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search GavelGalore"
                aria-label="Search"
              />
            </form>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >HOME</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">BUY</a>
                </li>
                <div class="ms-auto navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="#" role="button"
                      >Login</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-secondary" href="#" role="button"
                      >Register</a
                    >
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h1>Testing</h1>
      </main>
    </div>
  </body>
